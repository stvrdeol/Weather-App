        <form action="">

        </form>

        <div></div>
        <div></div>
        <div></div>

    </div>
    <main>
        <div class="current-info" data-current-info-div>
            <div class="left">
                <h1></h1>
                <!-- <div class="container">

                <p class="big-font" data-current-temp></span></p>
            </div>
            <div class="right">
                <img src="" alt="" class="large-img">
                <p class="weather-condition big-font"></p>
            </div>
        </div>
        <h3>Today's Conditions</h3>
        <div class="today-conditions">
            <div class="min-temp">
                <p class="condition">Min-Temp</p>
                <p class="value">--<span>&deg; C</span></p>
            </div>
            <div class="max-temp">
                <p class="condition">Max-Temp</p>
                <p class="value">--<span>&deg; C</span></p>
            </div>
            <div class="rain">
                <p class="condition">Rain</p>
                <p class="value">--<span>%</span></p>
            </div>
            <div class="sunrise">
                <p class="condition">sunrise</p>
                <p class="value">--</p>
            </div>
            <div class="sunset">
                <p class="condition">sunset</p>
                <p class="value">--</p>
            </div>
            <div class="wind">
                <p class="condition">Wind Speed</p>
                <p class="value">--<span>km/h</span></p>
            </div>
        </div>
